language: python
python:
  - "3.5"
cache: pip
sudo: required 
webhooks:
    - https://hook.iguana.ga/hooks/build
addons:
  firefox: latest
  apt:
    sources:
     - google-chrome
    packages:
     - google-chrome-stable fluxbox
     
install:
  - make development

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3
  - fluxbox >/dev/null 2>&1 &
  
script:
  - make test
  - make test functional_tests
